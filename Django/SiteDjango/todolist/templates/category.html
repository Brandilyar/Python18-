{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
	<div class="column is-half">
    	<h1 class="is-size-4 has-text-centered"> Отредактируйте ваши категории </h1>
    	<form action="" method="post">
        	{% csrf_token %}
        	<!-- csrf для базовой безопасности нашего приложения -->
            <div class="columns">
            	<label for="description" class="label has-text-white-bis"> Введите категории </label>
            	<div class="control">
     	           <input type="text" id="description" class="form-control" placeholder="Какого рода у вас дела?"
                    	name="name" required>
            	</div>
            	<div class="column mt-2">
                	<button class="btn btn-secondary" name="Add" type="submit">
                    	<span class="icon is-small">
                        	<i class="fa fa-plus"></i>
                    	</span>
                    	<span>Добавить категорию</span>
                	</button>
                	<button class="btn btn-secondary" name="Delete" formnovalidate="" type="submit">
                    	<span class="icon is-small">
           	             <i class="fa fa-trash-o"></i>
                    	</span>
	                    <span> Удалить категорию </span>
                	</button>
            	</div>
            </div>
 
            <!--  cписок наших категорий -->
            <div class="column mt-2">
            	{% for category in categories %}
            	<div class="list-item">
                	<label class="checkbox">
                    	<input type="checkbox" class="checkbox" name="check" value="{{category.id}}">
                    	<span class="complete-">{{ category.name }}</span>
                	</label>
            	</div>
            	{% endfor %}
 
        	</div>
    	</form>
	</div>
    {% endblock %}
